<div class="col-sm-6 col-sm-offset-3">
	<h1><span class="fa fa-sign-in"></span> Signup</h1>

	<!-- show any messages that come back with authentication -->
	<div uib-alert ng-if="login.alert" ng-class="'alert alert-' + (login.alert.type || 'warning')" close="login.closeAlert()">
		{{login.alert.message}}
	</div>
	
	<!-- LOGIN FORM -->
	<form ng-submit="login.register()" name="login.userForm" novalidate>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email</label>
			<input id="inputEmail" ng-model="login.user.email" placeholder="Email" type="text" class="form-control" name="email">
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input id="inputPassword" ng-model="login.user.password" placeholder="Password" type="password" class="form-control" name="password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Signup</button>
	</form>

	<hr>

	<p>Already have an account? <a ui-sref="login">Login</a></p>
	<p>Or go <a href="/">home</a>.</p>

</div>
