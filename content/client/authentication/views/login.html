<div class="col-sm-6 col-sm-offset-3">
	<!-- show any messages that come back with authentication -->
	<div uib-alert ng-if="login.alert" ng-class="'alert alert-' + (login.alert.type || 'warning')" close="login.closeAlert()">
		{{login.alert.message}}
	</div>

	<form ng-submit="login.signin()" name="login.loginForm" class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input ng-model="login.user.email" class="form-control" type="email" placeholder="Email address" id="inputEmail" required
				autofocus>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input ng-model="login.user.password" class="form-control" type="password" id="inputPassword" placeholder="Password" required>
		</div>
		<div class="checkbox">
			<label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
